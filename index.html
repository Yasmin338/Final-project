<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <form id="signUp">
        <input type="text" placeholder="enter name" required id="name">
        <input type="text" placeholder="enter username" required id="userName">
        <input type="email" placeholder="enter email" required id="email">
        <input type="password" placeholder="enter password" required id="password">
        <button type="submit">Sign Up</button>

    </form>
    <script src="Js/main.js"></script>
</body>
</html>
